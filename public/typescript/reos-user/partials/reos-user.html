<div style="width:100%;background:#f2f2f2;height:100%;position: absolute;padding-left: 310px;">
	<div style="width: 100%;text-align: center;font-size: 34px;margin-top: 50px;">
		<i class="fa fa-users fa-4x"></i>
	</div>

	<div style="width: 100%;text-align: center;font-size: 34px;">
	<h2>DIÁKOK KEZELÉSE</h2>
	</div>

	<div style="background: #E2E2E2;padding: 15px;margin-top: 50px;">
		<a href="#" style="margin-right:10px;background: #34A853;text-decoration:none;color: #fff;border-radius: 5px;padding: 7px 10px;width: 100px;font-size: 18px;text-align: center;">
			<i class="fa fa-plus"></i>&nbsp; Új diák
		</a>

		<a href="#" style="margin-right:10px;background: #EA4335;text-decoration:none;color: #fff;border-radius: 5px;padding: 7px 10px;width: 100px;font-size: 18px;text-align: center;">
			<i class="fa fa-remove"></i>&nbsp; Törlés
		</a>
	</div>

	<div style="padding: 15px;margin-top: 50px;">
		<table class="table table-hover">
			<thead>
				<tr>
					<td>#</td>
					<td>Felhasználó</td>
					<td>Teljes név</td>
					<td>E-mail</td>
					<td>Létrehozta</td>
					<td>Regisztrálva</td>
					<td></td>
				</tr>
			</thead>
			<tbody>
				<tr *ngFor="#user of users">
					<td>{{ user.UserID }}</td>
					<td>
						<a href="#">{{ user.Username }}</a>
					</td>
					<td>{{ user.Fullname }}</td>
					<td>{{ user.Email }}</td>
					<td>Revajzz</td>
					<td>12 napja</td>
					<td>
						<i class="fa fa-edit"></i>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
</div>
